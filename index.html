<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra | Papel | Tijera</title>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <div id="ganadorFinal"><output id="outGanadorFinal"></output></div>
  <header>
    <img class="logo" src="imagenes/logo.png" alt="Logo piedra, papel o tijera">
    <h1><span class="piedra">Piedra </span><span class="papel"> Papel</span><span class="tijera"> Tijera</span></h1>
  </header>
  <main class="container">
    <section>
      <div class="ganador">
        <output class="piedra" id="outGanador">Empieza la partida</output>
      </div>
      <div class="jugadas-container flex-container">
        <div class="flex-1">
          <p class="tijera">CPU</p>
          <div class="carta-box">
            <div id="cartaCPU" class="carta">
              <figure class="cara">
                <img id="imgCPUBack" src="imagenes/back.png" alt="Espalda de una carta">
              </figure>
              <figure class="cara detras">
                <img id="imgCPUFront" src="" alt="cara del juego piedra papel tijeras">
              </figure>
            </div>
          </div>
        </div>
        <figure class="vs flex-1">
          <img id="imgVS" src="imagenes/vs.png" alt="imagen versus">
        </figure>
        <div class="flex-1">
          <p class="tijera">Jugador</p>
          <div class="carta-box">
            <div id="cartaJugador" class="carta">
              <figure class="cara">
                <img id="imgJugadorBack" src="imagenes/back.png" alt="Espalda de una carta">
              </figure>
              <figure class="cara detras">
                <img id="imgJugadorFront" src="" alt="cara del juego piedra papel tijeras">
              </figure>
            </div>
          </div>
        </div>
      </div>
      <div class="opciones flex-container">
        <div class="score flex-1">
          <p> <span class="tijera">Empates :</span>
            <output id="outEmpates">0</output>
            <span class="tijera">Victorias :</span>
            <output id="outVictoria">0</output>
          </p>
          <p> <span class="tijera">Perdidas :</span>
            <output id="outPerdidas">0</output>
            <span class="tijera">Partidas :</span>
            <output class="piedra" id="outPartidas">10</output>
          </p>
        </div>
        <div class="jugadas flex-container flex-1">
          <figure class="img-jugada flex-1">
            <img src="imagenes/piedra.png" alt="piedra" onclick="tirada('piedra')">
          </figure>
          <figure class="img-jugada flex-1">
            <img src="imagenes/papel.png" alt="papel" onclick="tirada('papel')">
          </figure>
          <figure class="img-jugada flex-1">
            <img src="imagenes/tijera.png" alt="tijera" onclick="tirada('tijera')">
          </figure>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p class="piedra">Autor: <a class="papel" href="https://twitter.com/@luichidev">@Luichidev</a> <span
        class="tijera">2021</span></p>
  </footer>
</body>

</html>
